<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoProx - Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/geoprox-theme.css">
</head>
<body>
  <div class="gp-app">
    <header class="gp-header">
      <div class="gp-header-title">
        <img src="/static/geoprox-logo.png" alt="GeoProx logo" style="height:32px">
        <span>GeoProx</span>
      </div>
      <nav class="gp-nav">
        <a class="gp-btn gp-btn-outline" href="/">Back to sign in</a>
      </nav>
    </header>

    <div class="gp-center">
      <div class="gp-modal" style="width:min(420px,100%)">
        <h1>Change your password</h1>
        <p>Signed in as <strong>{{ username }}</strong>. Enter your current password and choose a new one.</p>
        {% if error %}
        <div class="gp-alert error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/change-password">
          <label for="current_password">Current password</label>
          <input id="current_password" name="current_password" type="password" required autocomplete="current-password">

          <label for="new_password">New password</label>
          <input id="new_password" name="new_password" type="password" required autocomplete="new-password">

          <label for="confirm_password">Confirm new password</label>
          <input id="confirm_password" name="confirm_password" type="password" required autocomplete="new-password">

          <button class="gp-btn" type="submit" style="width:100%">Update password</button>
        </form>
        <div class="gp-muted" style="text-align:center">
          <a class="gp-link" href="/">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

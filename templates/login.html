<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GeoProx — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b1724;
      --panel: #13263c;
      --accent: #2b7cff;
      --text: #e6f1ff;
      --muted: #96a8c0;
      --error: #ff8a8a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #152d45 0%, #09121d 60%);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: var(--text);
    }
    .card {
      width: min(420px, 90vw);
      background: var(--panel);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 18px 40px rgba(6, 18, 29, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .logo {
      display: block;
      width: 86px;
      margin: 0 auto 18px;
    }
    h1 {
      margin: 0;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }
    p.subtitle {
      text-align: center;
      color: var(--muted);
      margin: 6px 0 28px;
      font-size: 0.95rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: #0f1f31;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      color: var(--text);
      padding: 12px 14px;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2b7cff, #0b5bff);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(43, 124, 255, 0.25);
    }
    .error {
      background: rgba(255, 90, 90, 0.12);
      border: 1px solid rgba(255, 138, 138, 0.35);
      color: var(--error);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.92rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--muted);
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="/static/geoprox-logo.png" alt="GeoProx logo" />
    <h1>Welcome to GeoProx</h1>
    <p class="subtitle">Sign in to run proximity searches</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" value="{{ username }}" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button type="submit">Sign in</button>
    </form>

    <div class="footer">
      Need access? Contact your GeoProx administrator.
    </div>
  </div>
</body>
</html>

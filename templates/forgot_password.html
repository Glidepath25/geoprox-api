<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoProx - Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#0b1724; font-family:"Segoe UI", system-ui, sans-serif; color:#e6f1ff; padding:16px; }
    .card { width:min(460px, 100%); background:#13263c; border-radius:18px; padding:32px; box-shadow:0 18px 40px rgba(6,18,29,0.45); border:1px solid rgba(255,255,255,0.05); }
    h1 { margin:0 0 18px; text-align:center; font-size:1.6rem; }
    p { margin:0 0 18px; color:#9fb3c7; font-size:0.9rem; text-align:center; }
    label { display:block; font-size:0.84rem; color:#9fb3c7; margin-bottom:6px; }
    input[type=text], input[type=email], input[type=password] { width:100%; background:#0f1f31; border:1px solid rgba(255,255,255,0.08); border-radius:10px; color:#e6f1ff; padding:12px 14px; font-size:1rem; margin-bottom:18px; }
    .primary { width:100%; padding:12px 14px; border-radius:10px; border:none; background:linear-gradient(135deg,#2b7cff,#1a5ddb); color:#fff; font-size:1.05rem; font-weight:600; cursor:pointer; }
    .primary:hover { box-shadow:0 10px 24px rgba(43,124,255,0.25); }
    .error { background:rgba(255,90,90,0.12); border:1px solid rgba(255,138,138,0.35); color:#ff8a8a; border-radius:10px; padding:10px 12px; font-size:0.92rem; margin-bottom:20px; text-align:center; }
    .footer { margin-top:18px; text-align:center; font-size:0.82rem; color:#9fb3c7; }
    a { color:#2b7cff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset your password</h1>
    <p>Enter your account details to create a new password.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/forgot-password">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" value="{{ username }}" required autocomplete="username">
      <label for="company_number">Company number</label>
      <input id="company_number" name="company_number" type="text" value="{{ company_number }}" placeholder="Enter the company number on file" required>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" value="{{ email }}" placeholder="Email associated with your account" required>
      <label for="new_password">New password</label>
      <input id="new_password" name="new_password" type="password" required autocomplete="new-password">
      <label for="confirm_password">Confirm new password</label>
      <input id="confirm_password" name="confirm_password" type="password" required autocomplete="new-password">
      <button class="primary" type="submit">Reset password</button>
    </form>
    <div class="footer"><a href="/">Back to sign in</a></div>
  </div>
</body>
</html>

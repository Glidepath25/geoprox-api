<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoProx - Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/geoprox-theme.css">
</head>
<body>
  <div class="gp-app">
    <header class="gp-header">
      <div class="gp-header-title">
        <img src="/static/geoprox-logo.png" alt="GeoProx logo" style="height:32px">
        <span>GeoProx</span>
      </div>
      <nav class="gp-nav">
        <a class="gp-btn gp-btn-outline" href="/">Back to sign in</a>
      </nav>
    </header>

    <div class="gp-center">
      <div class="gp-modal" style="width:min(460px,100%)">
        <h1>Reset your password</h1>
        <p>Confirm your account details and choose a new password.</p>
        {% if error %}
        <div class="gp-alert error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/forgot-password">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" value="{{ username }}" required autocomplete="username">

          <label for="company_number">Company number</label>
          <input id="company_number" name="company_number" type="text" value="{{ company_number }}" placeholder="Enter the company number on file" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" value="{{ email }}" placeholder="Email associated with your account" required>

          <label for="new_password">New password</label>
          <input id="new_password" name="new_password" type="password" required autocomplete="new-password">

          <label for="confirm_password">Confirm new password</label>
          <input id="confirm_password" name="confirm_password" type="password" required autocomplete="new-password">

          <button class="gp-btn" type="submit" style="width:100%">Reset password</button>
        </form>
        <div class="gp-muted" style="text-align:center">
          <a class="gp-link" href="/">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

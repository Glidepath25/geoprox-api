<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoProx — Proximity Checker</title>
  <style>
    :root { --bg:#0b1724; --panel:#12263a; --text:#e6f1ff; --muted:#9fb3c7; --accent:#2b7cff; }
    * { box-sizing: border-box }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { display:flex; align-items:center; gap:.6rem; padding:1rem 1.25rem; }
    header img { height:32px }
    header h1 { font-size:1.1rem; margin:0; font-weight:600 }
    main { max-width:1200px; margin:0 auto; padding:1rem; }
    .grid { display:grid; grid-template-columns: 1fr; gap:1rem; }
    @media (min-width: 1100px) { .grid { grid-template-columns: 1.2fr .8fr } }
    .card { background:var(--panel); border-radius:12px; padding:1rem; }
    .row { display:flex; gap:.75rem; flex-wrap:wrap; }
    label.small { display:block; color:var(--muted); font-size:.82rem; margin:.2rem 0 .35rem; }
    input[type=text], input[type=number] {
      width:100%; padding:.6rem .7rem; border-radius:8px; border:1px solid #1f3952;
      background:#0e2133; color:var(--text);
    }
    .btn { padding:.55rem .9rem; border:0; border-radius:8px; background:var(--accent); color:#fff; cursor:pointer; }
    .btn.secondary { background:#1a3350 }
    .badge { display:inline-block; padding:.25rem .6rem; border-radius:999px; font-weight:600; }
    .badge-low { background:#0b4d27 } .badge-medium { background:#614a00 } .badge-high { background:#6b1111 }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:.55rem .6rem; border-bottom:1px solid #1f3952; text-align:left; }
    .muted { color:var(--muted) }
    iframe { width:100%; height:520px; border:0; background:#06111b }
    .error { color:#ff9e9e; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <img src="./geoprox-logo.png" alt="GeoProx" />
    <h1>GeoProx — Proximity Checker</h1>
  </header>

  <main class="grid">
    <!-- Left: controls + results -->
    <section class="card">
      <div class="row">
        <div style="flex:2">
          <label class="small">Location (lat,lon or ///what.three.words)</label>
          <input id="location" type="text" placeholder="54.35,-6.65  or  ///three.words.here" />
        </div>
        <div style="flex:.8">
          <label class="small">Radius (metres)</label>
          <input id="radius" type="number" value="2000" min="10" max="20000" />
        </div>
        <div style="flex:1.2">
          <label class="small">Permit number (optional)</label>
          <input id="permit" type="text" placeholder="K6001-DAF-ACON-12345" />
        </div>
        <div style="align-self:flex-end">
          <button id="runBtn" class="btn">Run search</button>
        </div>
      </div>

      <div style="margin-top:.6rem">
        <label class="small">Categories to search</label>
        <div class="row muted" style="line-height:1.9">
          <!-- name="cat" so script can collect them; value used by backend -->
          <label><input type="checkbox" name="cat" data-cat="industrial" checked /> Industrial / Manufacturing</label>
          <label><input type="checkbox" name="cat" data-cat="gas" checked /> Gas holder stations</label>
          <label><input type="checkbox" name="cat" data-cat="mining" checked /> Mining (coal, metalliferous)</label>
          <label><input type="checkbox" name="cat" data-cat="petrol" checked /> Petrol stations / Garages</label>
          <label><input type="checkbox" name="cat" data-cat="subs" checked /> Sub-Stations</label>
          <label><input type="checkbox" name="cat" data-cat="landfill" checked /> Waste Site — Landfill / Disposal</label>
          <label><input type="checkbox" name="cat" data-cat="scrapyard" checked /> Waste Site — Scrapyard / Metal</label>
          <label><input type="checkbox" name="cat" data-cat="other" checked /> Waste Site — Other</label>
        </div>
      </div>

      <div class="row" style="margin-top:.6rem; align-items:center">
        <div id="outcomeBadge" class="badge badge-low">LOW</div>
        <div class="muted" id="centerLabel"></div>
        <div class="muted">•</div>
        <div class="muted" id="radiusLabel"></div>
        <div class="muted">•</div>
        <div class="muted" id="permitLabel"></div>
        <div style="flex:1"></div>
        <button id="downloadPdfBtn" class="btn secondary">Download PDF</button>
        <button id="openMapBtn" class="btn secondary">Open Map</button>
      </div>

      <!-- Summary table -->
      <div id="summaryBody" style="margin-top:.6rem">
        <table>
          <thead>
            <tr><th>Category</th><th>No</th><th>&lt;10m</th><th>10–25m</th><th>25–100m</th></tr>
          </thead>
          <tbody id="detailsBody">
            <!-- populated by JS -->
          </tbody>
        </table>
      </div>

      <div id="errorTxt" class="error" style="display:none; margin-top:.5rem"></div>
    </section>

    <!-- Right: embedded map -->
    <section class="card">
      <div class="muted" style="margin-bottom:.4rem">Map preview</div>
      <iframe id="mapFrame" src="about:blank" title="GeoProx map"></iframe>
    </section>
  </main>

  <script>
  (() => {
    // ---------- small helpers ----------
    const $  = (sel) => document.querySelector(sel);
    const $$ = (sel) => Array.from(document.querySelectorAll(sel));

    // inputs
    const locationEl = $('#location');
    const radiusEl   = $('#radius');
    const permitEl   = $('#permit');

    // buttons
    const runBtn          = $('#runBtn');
    const downloadPdfBtn  = $('#downloadPdfBtn');
    const openMapBtn      = $('#openMapBtn');

    // output
    const outcomeBadge = $('#outcomeBadge');
    const centerLabel  = $('#centerLabel');
    const radiusLabel  = $('#radiusLabel');
    const permitLabel  = $('#permitLabel');
    const summaryBody  = $('#summaryBody');
    const detailsBody  = $('#detailsBody');
    const mapFrame     = $('#mapFrame');
    const errorTxt     = $('#errorTxt');

    function text(el, t){ if(!el) return; el.textContent = t ?? ''; }
    function html(el, h){ if(!el) return; el.innerHTML = h ?? ''; }

    function getSelectedCats() {
      const boxes = $$('input[type="checkbox"][name="cat"]');
      const keys = [];
      boxes.forEach(b => { if(b.checked){ keys.push(b.dataset.cat || b.value); } });
      return keys;
    }

    function setOutcome(level) {
      const lvl = (level || 'LOW').toUpperCase();
      outcomeBadge.classList.remove('badge-high','badge-medium','badge-low');
      if (lvl === 'HIGH') outcomeBadge.classList.add('badge-high');
      else if (lvl === 'MEDIUM') outcomeBadge.classList.add('badge-medium');
      else outcomeBadge.classList.add('badge-low');
      text(outcomeBadge, lvl);
    }

    function toRow(label, cols){
      const tds = cols.map(v => `<td>${v ? '✔️' : ''}</td>`).join('');
      return `<tr><td>${label}</td>${tds}</tr>`;
    }

    function renderSummaryTable(summary){
      // summary is expected like:
      // [{label:"Industrial / Manufacturing", no:true, lt10:false, r10_25:true, r25_100:false}, ...]
      html(detailsBody, summary.map(s =>
        toRow(s.label, [s.no, s.lt10, s.r10_25, s.r25_100])
      ).join(''));
    }

    function setError(msg){
      if(!msg){ errorTxt.style.display='none'; text(errorTxt,''); return; }
      text(errorTxt, msg); errorTxt.style.display='block';
    }

    async function runSearch() {
      try{
        setError('');
        const body = {
          location: (locationEl.value || '').trim(),
          radius_m: parseInt(radiusEl.value || '0', 10),
          permit: (permitEl.value || '').trim(),
          categories: getSelectedCats()
        };

        // fetch to same origin:
        const resp = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(body)
        });

        if(!resp.ok){
          const t = await resp.text();
          throw new Error(`API ${resp.status}: ${t}`);
        }
        const data = await resp.json();
        if(data.status !== 'done') throw new Error(data.error || 'Search failed');

        // Display header bits
        const r = data.result || {};
        setOutcome((r.summary && r.summary.outcome) || 'LOW');
        text(centerLabel,  r.center_text || '');
        text(radiusLabel,  `Radius: ${r.radius_m || body.radius_m} m`);
        text(permitLabel,  r.permit || body.permit || 'no permit');

        // Summary table
        renderSummaryTable((r.summary && r.summary.rows) || []);

        // Map + PDF
        const art = r.artifacts || {};
        const mapUrl = art.map_url || art.map_html_url || null;
        const pdfUrl = art.pdf_url || null;

        if(mapUrl){ mapFrame.src = mapUrl; }
        if(pdfUrl){
          downloadPdfBtn.onclick = () => window.open(pdfUrl, '_blank');
        } else {
          downloadPdfBtn.onclick = () => alert('PDF not available for this run.');
        }
        openMapBtn.onclick = () => {
          if(mapUrl) window.open(mapUrl, '_blank');
          else alert('Map not available yet.');
        };
      }
      catch(err){
        console.error(err);
        setError(String(err.message || err));
      }
    }

    // Wire up
    runBtn.addEventListener('click', (e) => { e.preventDefault(); runSearch(); });
    locationEl.addEventListener('keydown', (e) => { if(e.key === 'Enter'){ e.preventDefault(); runSearch(); } });
  })();
  </script>
</body>
</html>
